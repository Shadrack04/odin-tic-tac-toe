<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="player-input-container">
      <div class="player1-container">
        <input type="text" id="p1-name" placeholder="Enter name"><br>
        <select name="p1-marker" id="p1-marker">
          <option value="o" selected>O</option>
          <option value="x">X</option>
        </select>
      </div>
      <div class="player2-container">
        <input type="text" id="p2-name" placeholder="Enter name"><br>
        <select name="p2-marker" id="p2-marker">
          <option value="o" selected>O</option>
          <option value="x">X</option>
        </select>
      </div>
      <button class="startBtn">Start Game</button>
    </div>
    <div class="board-container">
      <div class="board board1"></div>
      <div class="board board2"></div>
      <div class="board board3"></div>
      <div class="board board4"></div>
      <div class="board board5"></div>
      <div class="board board6"></div>
      <div class="board board7"></div>
      <div class="board board8"></div>
      <di1 class="board board9"></div>
      </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
